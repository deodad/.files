set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-open'

set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'fullscreen'
set -g @continuum-save-interval '5'

set-option -g default-shell "/opt/homebrew/bin/fish"

# Convenient shortcuts
bind R source-file "$XDG_CONFIG_HOME/tmux/tmux.conf" \; display "tmux configuration reloaded"
bind K clear-history \; display "current buffer history cleared"

set -g mouse on # mouse good
set -g history-limit 50000 # increase scrollback from 2000
set -g display-time 3000 # increase duration from 750ms
set -g focus-events on # enabled for terminals that support them


# default window title colors
setw -g window-status-style fg=white,bg=default 

# active window title colors
setw -g window-status-current-style fg=orange,bg=default 

# clock
setw -g clock-mode-colour colour1 

# copy mode
setw -g mode-style fg=black,bg=colour6

# default statusbar colors
set -g status-style fg=white,bg=default

# pane border
set -g pane-border-style fg=colour7
set -g pane-active-border-style fg=colour1

# message text
set -g message-style fg=colour2,bg=default 

# pane number display
set -g display-panes-colour colour3 
set -g display-panes-active-colour colour1

# bell
# set-window-option -g window-status-bell-style fg=colour7,bg=colour5

set -g status-interval 1 # fresh status more often
set -g status-left-length 128
set -g status-left 'â§‰ #{session_name} '
set -g status-right "%m/%d/%y %I:%M"
set -g status-right-length 64

# Resize terminal to current active client (rather than smallest client screen)
setw -g aggressive-resize on

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
set -g history-limit 100000
set -gw monitor-activity off
set -gw xterm-keys on

##### focus windows
bind C-b last-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

##### swap windows
bind -n M-< swap-window -d -t -1
bind -n M-> swap-window -d -t +1

##### focus panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

##### swap panes
bind -n M-H swap-pane -s '{left-of}'
bind -n M-J swap-pane -s '{down-of}'
bind -n M-K swap-pane -s '{up-of}'
bind -n M-L swap-pane -s '{right-of}'

##### splits
bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-s split-window -v -c "#{pane_current_path}"

##### resize panes
bind -n M-C-h resize-pane -L 5
bind -n M-C-j resize-pane -D 5
bind -n M-C-k resize-pane -U 5
bind -n M-C-l resize-pane -R 5

##### layouts (xmonad-like)
bind -n M-space next-layout
bind -n M-Space select-layout tiled

setw -g main-pane-width 90

##### fullscreen / float feeling
bind -n M-z resize-pane -Z

##### spawn / kill
bind -n M-Enter new-window -c "#{pane_current_path}"
bind -n M-q kill-pane
bind -n M-w kill-window

# one-pane master
bind -n M-m swap-pane -s :. -t :.1 \; select-pane -t 1
bind -n M-f resize-pane -Z
bind -n M-space next-layout

# size of master
setw -g main-pane-width 90

# Vim-like keys for copy/pasting
set -gw mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection
bind-key -T copy-mode-vi C-v send -X rectangle-toggle

# Stay in copy-mode after mouse copy
unbind -T copy-mode-vi MouseDragEnd1Pane
bind   -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection

# Stay in copy-mode after mouse click
unbind -T copy-mode-vi MouseUp1Pane
bind   -T copy-mode-vi MouseUp1Pane send -X copy-selection

# Window splitting keys that don't require Shift
# Also open the new pane in the same directory as the current pane
bind \\ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

bind J command-prompt -p "join pane vertically to ([session:][window.]pane):"  "move-pane -t '%%'"
bind H command-prompt -p "join pane horizontally to ([session:][window.]pane):"  "move-pane -h -t '%%'"
bind S command-prompt -p "swap pane with ([session:][window.]pane):" "swap-pane -s '%%'"

# Allow safe OSC 8 passthrough so Ghostty can open full wrapped links (disabled by default for security/compatibility)
set -g allow-passthrough on

# # Enforce 256-color terminal so tmux is happy
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -gw aggressive-resize on

# Load custom overrides if they exist
source-file -q ~/.tmux-local.conf

run '~/.tmux/plugins/tpm/tpm'
